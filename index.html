<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>

  <header>
    <input id="inputTarefa" type="text" placeholder="Digite sua Tarefa">
    <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
  </header>

  <main id="arealista">
    <div class="itens">
      <div class="icone">
        <i class="mdi mdi-circle-outline"></i>
      </div>
      <div class="nome">
        Teste de Tarefa
      </div>
      <div class="botao">
        <button class="delete"><i class="mdi mdi-delete"></i> Deletar</button>
      </div>
    </div>

    <div class="itens clicado">
      <div class="icone">
        <i class="mdi mdi-check-circle"></i>
      </div>
      <div class="nome">
        Teste de Tarefa
      </div>
      <div class="botao">
        <button class="delete"><i class="mdi mdi-delete"></i> Deletar</button>
      </div>
    </div>
  </main>
 
  <script src="js/controle.js"></script>
</body>
</html>
